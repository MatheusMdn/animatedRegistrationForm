<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in & Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="user signinBx">
          <div class="imgBx">
            <img
              src="https://images.pexels.com/photos/2647973/pexels-photo-2647973.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            />
          </div>
          <div class="formBox">
            <form>
              <h2>Sign In</h2>
              <input type="text" placeholder="Username" />
              <input type="password" placeholder="Password" />
              <input type="submit" value="Login" />
              <p class="signup">
                don't have an account?<a href="#" onclick="toggleForm()"
                  >Sign up</a
                >
              </p>
            </form>
          </div>
        </div>

        <div class="user signupBx">
          <div class="formBox">
            <form>
              <h2>Create an account</h2>
              <input type="text" placeholder="Username" />
              <input type="text" placeholder="Email Address" />
              <input type="password" placeholder="Create Password" />
              <input type="text" placeholder="Confirm Password" />
              <input type="submit" value="Sign Up" />
              <p class="signup">
                Already have an account?<a href="#" onclick="toggleForm()"
                  >Sign in</a
                >
              </p>
            </form>
          </div>
          <div class="imgBx">
            <img
              src="https://images.pexels.com/photos/5935180/pexels-photo-5935180.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            />
          </div>
        </div>
      </div>
    </section>

    <script>
      function toggleForm() {
        section = document.querySelector('section');
        container = document.querySelector('.container');
        container.classList.toggle('active');
        section.classList.toggle('active');
      }
    </script>
  </body>
</html>
